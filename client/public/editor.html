<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>editor</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <div id="palette-container" style="
        position: absolute;
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 8px;
        width: 240px;
        user-select: none;
    ">
        Palette
        <button id="hide-palette" style="cursor: pointer;">hide</button>
        <div id="palette"></div>
    </div>

    <div id="tools-container" style="
        position: absolute;
        background-color: white;
        color: black;
        border: 1px solid black;
        padding: 8px;
        user-select: none;
    ">
        Tools
        <button id="hide-tools" style="cursor: pointer;">hide</button>
        <div id="tools"></div>
    </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="/src/editor/editor.ts"></script>
</body>

</html>
